name: Continuous Integration

on: push

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-12, macos-11, windows-2022, windows-2019]
        python-version: [ "3.6", "3.7", "3.8", "3.9", "3.10", "pypy3.7", "pypy3.8", "pypy3.9", ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install poetry
        run: |
          curl -O -sSL https://install.python-poetry.org/install-poetry.py
          python install-poetry.py -y
          echo "PATH=${HOME}/.poetry/bin:${PATH}" >> $GITHUB_ENV
          rm install-poetry.py
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Print Python Information
        run: python -VV
      - name: install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install PyPandoc environment
        run: |
          # This is required to do as of @actions/checkout@v3 to prevent default action python (3.8) from being used
          poetry env use ${{ matrix.python-version }}
          poetry install
      - name: Download pandoc
        run: poetry run python setup_binary.py download_pandoc
      - name: run tests
        run: poetry run python tests.py

  builder:
    needs: [test]
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        os: [macos-10.15, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Discover python architecture
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "PYTHON_ARCHITECTURE=x86" >> $GITHUB_ENV
          else
            echo "PYTHON_ARCHITECTURE=x64" >> $GITHUB_ENV
          fi
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.x"
          architecture: "${{ env.PYTHON_ARCHITECTURE }}"
      - name: Print Python Information
        run: python -VV
      - name: Update dependencies
        run: python -m pip install -U pip wheel setuptools twine
      - name: Build universal source Archive and wheel
        run: python setup.py sdist bdist_wheel
      - name: Build binary Archive
        run: python setup_binary.py download_pandoc bdist_wheel
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publisher_release:
    needs: [builder]
    if: startsWith(github.event.ref, 'refs/tags/v') && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish  to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  publisher_latest:
    needs: [builder]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Make release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Latest Development Version"
          automatic_release_tag: "latest"
          files: dist/*
