name: Continuous Integration

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu 22.04, Ubuntu 20.04, Ubuntu 18.04,  macOS 12, macOS 11, Windows Server 2022, windows-2019]
        python-version: [ "3.6", "3.7", "3.8", "3.9", "3.10", "pypy3.7", "pypy3.8", "pypy3.9", ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Print Python Information
        run: python -VV
      - name: Updating dependencies
        run: python -m pip install -U pip poetry
      - name: install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install PyPandoc environment
        run: poetry install
      - name: Download pandoc
        run: poetry run python setup_binary.py download_pandoc
      - name: run tests
        run: poetry run python tests.py
