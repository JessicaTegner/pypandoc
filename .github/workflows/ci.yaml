name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*'


defaults:
  run:
    shell: bash

concurrency:
  group: test-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, ubuntu-22.04-arm, ubuntu-24.04, ubuntu-24.04-arm, macos-15, macos-14, windows-2025, windows-2022]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "3.15.0-alpha.1", "pypy3.10", "pypy3.11", ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Print Python Information
        run: python -VV
      - name: Install TinyTeX
        run: |
          pip3 install -U pytinytex
          python3 -c "import pytinytex; pytinytex.download_tinytex()"
          echo "Adding TinyTeX to PATH"
          TINYTEX_PATH=$(python3 -c "import pytinytex; print(pytinytex.get_tinytex_path())")
          echo "$TINYTEX_PATH" >> $GITHUB_PATH
      - name: Install and configure Poetry
        run: |
          pip3 install -U poetry setuptools
          poetry config virtualenvs.in-project true
      - name: Set up cache
        uses: actions/cache@v4
        id: cached-poetry-dependencies
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      - name: Download pandoc
        run: poetry run python setup_binary.py download_pandoc
      - name: run tests
        run: poetry run python tests.py

  builder_pypandoc:
    needs: [test]
    runs-on: ubuntu-latest  # Any OS is fine as this wheel is not OS dependent
    # only run on tagged commits and master branch
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9  # Build any 1 python version as this wheel is not version dependent
      - name: Update dependencies
        run: python -m pip install -U pip wheel setuptools
      - name: Build wheel
        run: python setup.py sdist bdist_wheel
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypandoc-distributions
          path: dist/
          retention-days: 1

  builder_pypandoc_binary:
    needs: [test]
    strategy:
      matrix:
        os: [macos-15, windows-2022, ubuntu-22.04, ubuntu-22.04-arm]
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Remove pyproject and use setuptools
        run: rm pyproject.toml
      - name: Build binary Archive
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BEFORE_ALL: "python3 -m pip install --break-system-packages setuptools && mv setup_binary.py setup.py && python3 setup.py download_pandoc"
          CIBW_BUILD: cp39-*  # Build any 1 python version as this wheel is not version dependent
          # We skip some variants because:
          # - pandoc does not publish binaries for Linux 32bit
          CIBW_ARCHS_LINUX: "auto64 aarch64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypandoc-binary-${{ matrix.os }}-distributions
          path: wheelhouse/
          retention-days: 1

  publisher_release:
    needs: [builder_pypandoc, builder_pypandoc_binary]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Publish  to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true


  publisher_latest:
    needs: [builder_pypandoc, builder_pypandoc_binary]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true
      - name: Make release
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: "Latest Development Version"
          automatic_release_tag: "latest"
          files: dist/*
